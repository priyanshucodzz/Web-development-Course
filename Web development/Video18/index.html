 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOXMODEL</title>
    <style>
       .box{
        background-color: aqua;
       }
       .box1{
        color: yellow;
        padding: 10px;
        margin: 25px;
        border: 2px solid black;
        height: 100px;
       }
       .box2{
        color: red;
        padding: 10px;
        margin: 25px;
        border: 2px solid black;
        height: 100px;
       }

    </style>
 </head>
 <body>
    <div class="box box1">Iam a box</div>
    <div class="box box2">I am another box</div>
 </body>
 </html>
